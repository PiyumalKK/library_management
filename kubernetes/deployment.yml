apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: foreverSmile
        - name: MYSQL_DATABASE
          value: MyLibrary
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        emptyDir: {}

---
# MySQL Service
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306

---
# Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: backend
        image: librarycontainer.azurecr.io/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 9090  # Must match server.port in application.properties
        env:
        - name: DB_HOST
          value: db
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: "MyLibrary"
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          value: "foreverSmile"
        
      - name: frontend
        image: librarycontainer.azurecr.io/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80

---
# Application Service
apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: my-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
